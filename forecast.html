<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Val Thorens Snow Forecast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 4px solid #4a90e2;
            padding-bottom: 25px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .header .subtitle {
            color: #7f8c8d;
            font-size: 1.3em;
        }
        
        .elevation-links {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .elevation-links a {
            display: inline-block;
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            margin: 5px;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .elevation-links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .elevation-links a.active {
            background: linear-gradient(135deg, #4a90e2, #357abd);
        }
        
        .current-conditions {
            background: linear-gradient(135deg, #e8f4fd, #ffffff);
            border: 3px solid #4a90e2;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        .current-conditions h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .conditions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .condition-card {
            background: #ffffff;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border-left: 3px solid #4a90e2;
        }
        
        .condition-label {
            display: block;
            font-size: 0.7em;
            color: #7f8c8d;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .condition-value {
            font-size: 1.1em;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .condition-value.highlight {
            color: #3498db;
        }
        
        .no-conditions {
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 15px;
        }
        
        .section-subtitle {
            font-size: 0.95em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .summary-metrics {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .summary-metric {
            background: #f0f8ff;
            border-radius: 8px;
            padding: 8px 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            font-weight: 600;
            font-size: 0.85em;
            color: #2c3e50;
        }
        
        .summary-metric span {
            color: #3498db;
            font-size: 1.1em;
            font-weight: 700;
        }
        
        .elevation-boxes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .elevation-box {
            padding: 15px;
            border-radius: 8px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .elevation-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .elevation-box.active {
            border: 3px solid #4a90e2;
            background: #f0f8ff;
        }
        
        .elevation-box h3 {
            color: #2c3e50;
            margin-bottom: 6px;
            font-size: 0.95em;
        }
        
        .elevation-box .height {
            font-size: 0.75em;
            color: #7f8c8d;
            margin-bottom: 8px;
        }
        
        .elevation-box .snow-amount {
            font-size: 1.8em;
            font-weight: bold;
            color: #3498db;
        }
        
        .elevation-box .snow-label {
            font-size: 0.7em;
            color: #95a5a6;
            margin-top: 4px;
        }
        
        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #7f8c8d;
            padding: 40px;
        }
        
        .error {
            background: #fee;
            border: 2px solid #e74c3c;
            color: #c0392b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        .forecast-grid {
            display: none; /* Hidden by default, shown when elevation box is clicked */
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            margin-top: 20px;
        }
        
        .forecast-grid.visible {
            display: grid;
        }
        
        .day-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .day-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .day-header {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            padding: 12px;
            text-align: center;
        }
        
        .day-header h2 {
            font-size: 1.1em;
            margin-bottom: 3px;
        }
        
        .day-header .date {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .day-summary {
            background: #f0f8ff;
            padding: 8px;
            border-bottom: 2px solid #4a90e2;
            text-align: center;
        }
        
        .snow-total {
            font-size: 1.2em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 3px;
        }
        
        .snow-total.heavy {
            color: #2980b9;
            font-size: 1.4em;
        }
        
        .day-info {
            font-size: 0.7em;
            color: #7f8c8d;
            margin-top: 3px;
        }
        
        .period-section {
            padding: 8px 6px;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .period-section:last-child {
            border-bottom: none;
        }
        
        .period-section.am {
            background: linear-gradient(to right, #fff9e6, #ffffff);
        }
        
        .period-section.pm {
            background: linear-gradient(to right, #fff4e6, #ffffff);
        }
        
        .period-section.night {
            background: linear-gradient(to right, #e8f4fd, #ffffff);
        }
        
        .period-header {
            font-size: 0.75em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
            text-align: center;
            padding: 3px;
            background: rgba(74, 144, 226, 0.1);
            border-radius: 5px;
        }
        
        .weather-condition {
            text-align: center;
            margin-bottom: 5px;
            padding: 3px;
        }
        
        .weather-icon {
            font-size: 1.1em;
            margin-bottom: 2px;
        }
        
        .condition-text {
            font-size: 0.7em;
            color: #34495e;
            font-weight: 500;
            line-height: 1.1;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
        }
        
        .detail-item {
            background: #f8f9fa;
            padding: 4px 3px;
            border-radius: 4px;
            text-align: center;
        }
        
        .detail-label {
            font-size: 0.6em;
            color: #7f8c8d;
            margin-bottom: 1px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .detail-value {
            font-size: 0.75em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .detail-value.snow {
            color: #3498db;
        }
        
        .detail-value.temp {
            color: #e74c3c;
        }
        
        .detail-value.rain {
            color: #9b59b6;
        }
        
        .detail-value.wind {
            color: #16a085;
        }
        
        .last-updated {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.95em;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #ecf0f1;
        }
        
        .data-sources {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .data-sources h3 {
            color: #2c3e50;
            font-size: 1.1em;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .source-indicators {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .source-indicator {
            display: flex;
            align-items: center;
            background: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            font-size: 0.95em;
        }
        
        .source-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }
        
        .source-status.active {
            background: #27ae60;
            box-shadow: 0 0 12px rgba(39, 174, 96, 0.6);
        }
        
        .source-status.inactive {
            background: #e74c3c;
            box-shadow: 0 0 12px rgba(231, 76, 60, 0.6);
        }
        
        .source-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        @media (max-width: 1400px) {
            .forecast-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 1024px) {
            .forecast-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .forecast-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
        
        @media (max-width: 480px) {
            .forecast-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ùÑÔ∏è <span id="resort-name">Val Thorens</span> Snow Forecast</h1>
            <div class="subtitle">6-Day Weather Forecast</div>
        </div>
        
        <div class="elevation-links">
            <div style="text-align: center;">
                <strong style="color: #2c3e50; margin-right: 10px;">Resort:</strong>
                <a href="#" class="active" data-resort="Val-Thorens" onclick="switchResort('Val-Thorens'); return false;">‚õ∑Ô∏è Val Thorens</a>
                <a href="#" data-resort="Cervinia" onclick="switchResort('Cervinia'); return false;">üèîÔ∏è Cervinia</a>
            </div>
        </div>
        
        <div id="current-conditions" class="current-conditions">
            <!-- Current snow conditions will be loaded here -->
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            ‚è≥ Loading forecast data...
        </div>
        
        <div id="error" class="error" style="display: none;">
            ‚ùå Error loading forecast data. Please try again.
        </div>
        
        <div id="forecast-content">
            <!-- Forecast will be loaded here -->
        </div>
        
        <div id="last-updated" class="last-updated"></div>
        
        <div class="data-sources">
            <h3>üìä Data Sources</h3>
            <div class="source-indicators" id="source-indicators">
                <div class="source-indicator">
                    <span class="source-status inactive" id="source-snow-forecast"></span>
                    <span class="source-name">Snow-Forecast.com</span>
                </div>
                <div class="source-indicator">
                    <span class="source-status inactive" id="source-openweather"></span>
                    <span class="source-name">OpenWeatherMap</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentElevation = 'bot';
        let currentResort = 'Val-Thorens';
        let allElevationData = {}; // Store data for all elevations
        let forecastVisible = false; // Track if forecast table is visible
        let allForecastsData = null; // Cache for all forecasts from GitHub
        
        // Always use GitHub as the data source (public URL)
        const GITHUB_DATA_URL = 'https://raw.githubusercontent.com/avielj/snowforcast/refs/heads/main/data/all-forecasts.json';
        
        console.log('Fetching data from GitHub:', GITHUB_DATA_URL);
        
        const resortInfo = {
            'Val-Thorens': {
                name: 'Val Thorens',
                elevations: {
                    'bot': { name: 'Bottom', height: '2300m', emoji: 'üèîÔ∏è' },
                    'mid': { name: 'Mid', height: '2800m', emoji: '‚õ∞Ô∏è' },
                    'top': { name: 'Top', height: '3230m', emoji: 'üóª' }
                }
            },
            'Cervinia': {
                name: 'Cervinia',
                elevations: {
                    'bot': { name: 'Bottom', height: '2050m', emoji: 'üèîÔ∏è' },
                    'mid': { name: 'Mid', height: '2700m', emoji: '‚õ∞Ô∏è' },
                    'top': { name: 'Top', height: '3480m', emoji: 'üóª' }
                }
            }
        };
        
        // Weather condition emoji mapping
        const weatherEmoji = {
            'clear': '‚òÄÔ∏è',
            'part cloud': '‚õÖ',
            'cloud': '‚òÅÔ∏è',
            'light snow': 'üå®Ô∏è',
            'mod snow': '‚ùÑÔ∏è',
            'heavy snow': 'üå®Ô∏è‚ùÑÔ∏è',
            'snow showers': 'üå®Ô∏è',
            'rain': 'üåßÔ∏è',
            'rain showers': 'üå¶Ô∏è',
            'light rain': 'üå¶Ô∏è',
            'sleet': 'üå®Ô∏èüíß'
        };
        
        function switchResort(resort) {
            currentResort = resort;
            
            // Update active link
            document.querySelectorAll('.elevation-links a[data-resort]').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('data-resort') === resort) {
                    link.classList.add('active');
                }
            });
            
            // Update header
            document.getElementById('resort-name').textContent = resortInfo[resort].name;
            
            // Reload forecast for new resort (will use cached data)
            loadForecast();
        }
        
        function getWeatherEmoji(condition) {
            const lower = condition.toLowerCase();
            for (const [key, emoji] of Object.entries(weatherEmoji)) {
                if (lower.includes(key)) {
                    return emoji;
                }
            }
            return 'üå§Ô∏è';
        }
        
        async function loadForecast() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const content = document.getElementById('forecast-content');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            content.innerHTML = '';
            
            try {
                // Fetch all forecasts from GitHub (only once, then cache)
                if (!allForecastsData) {
                    const response = await fetch(GITHUB_DATA_URL);
                    
                    if (!response.ok) {
                        throw new Error('Failed to fetch forecast data from GitHub');
                    }
                    
                    allForecastsData = await response.json();
                    console.log('‚úì Loaded all forecasts from GitHub');
                }
                
                // Extract data for current resort
                const resortData = allForecastsData[currentResort];
                if (!resortData) {
                    throw new Error(`No data available for ${currentResort}`);
                }
                
                // Get current elevation data
                const data = resortData[currentElevation];
                if (!data) {
                    throw new Error(`No data available for elevation ${currentElevation}`);
                }
                
                // Get all elevations for this resort
                const allData = {
                    'bot': resortData['bot'],
                    'mid': resortData['mid'],
                    'top': resortData['top']
                };
                
                displayForecast(data, allData);
                
                loading.style.display = 'none';
            } catch (err) {
                console.error('Error:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = '‚ùå ' + err.message;
            }
        }
        
        function displayForecast(data, allData) {
            const content = document.getElementById('forecast-content');
            const lastUpdated = document.getElementById('last-updated');
            const currentConditions = document.getElementById('current-conditions');
            
            // Store all elevation data for toggling
            allElevationData = allData;
            
            if (!data.days || data.days.length === 0) {
                content.innerHTML = '<p style="text-align: center; color: #7f8c8d;">No forecast data available.</p>';
                return;
            }
            
            // Calculate weekly totals for all elevations
            const elevationStats = {};
            const elevations = ['bot', 'mid', 'top'];
            
            // Get mid elevation stats for best day and snow days
            let midBestDay = '';
            let midSnowDays = 0;
            
            for (const elev of elevations) {
                const elevData = allData && allData[elev] ? allData[elev] : (elev === currentElevation ? data : null);
                if (!elevData || !elevData.days) continue;
                
                let totalSnow = 0;
                let snowDays = 0;
                let maxSnowDay = { name: '', amount: 0 };
                
                for (const day of elevData.days) {
                    let daySnow = 0;
                    
                    ['am', 'pm', 'night'].forEach(period => {
                        if (day[period]) {
                            const snow = parseFloat(day[period].snow) || 0;
                            daySnow += snow;
                            totalSnow += snow;
                        }
                    });
                    
                    if (daySnow > 0) snowDays++;
                    if (daySnow > maxSnowDay.amount) {
                        maxSnowDay = { name: day.name, amount: daySnow };
                    }
                }
                
                // Store mid elevation data for best day
                if (elev === 'mid') {
                    midBestDay = maxSnowDay.name || 'N/A';
                    midSnowDays = snowDays;
                }
                
                elevationStats[elev] = {
                    totalSnow: totalSnow.toFixed(0),
                    snowDays,
                    maxSnowDay
                };
            }
            
            // Display current snow conditions with clickable elevation boxes
            const snowConditions = data.snow_conditions || null;
            const bestDayLabel = midBestDay || 'N/A';
            const snowDaysLabel = typeof midSnowDays === 'number' ? midSnowDays : '0';
            let conditionsHtml = `
                <h2>‚ùÑÔ∏è Current Snow Conditions - ${resortInfo[currentResort].name}</h2>
            `;
            
            if (snowConditions) {
                const conditionFields = [
                    { key: 'Fresh snowfall depth', label: 'Fresh Snow', highlight: true },
                    { key: 'Top snow depth', label: 'Top Snow Depth' },
                    { key: 'Bottom snow depth', label: 'Bottom Snow Depth' },
                    { key: 'Last snowfall', label: 'Last Snowfall' }
                ];
                
                conditionsHtml += '<div class="conditions-grid">';
                conditionFields.forEach(field => {
                    const value = snowConditions[field.key];
                    if (value !== undefined && value !== null) {
                        const highlightClass = field.highlight ? 'highlight' : '';
                        conditionsHtml += `
                            <div class="condition-card">
                                <span class="condition-label">${field.label}</span>
                                <span class="condition-value ${highlightClass}">${value}</span>
                            </div>
                        `;
                    }
                });

                // Include snow alert info if it contains meaningful text
                const alertInfo = snowConditions['Snow Alerts'];
                if (alertInfo && alertInfo !== 'Create Alert') {
                    conditionsHtml += `
                        <div class="condition-card">
                            <span class="condition-label">Snow Alerts</span>
                            <span class="condition-value">${alertInfo}</span>
                        </div>
                    `;
                }
                conditionsHtml += '</div>';
            } else {
                conditionsHtml += '<p class="no-conditions">Live snow conditions are not available right now.</p>';
            }

            conditionsHtml += `
                <div class="section-subtitle">7-Day Snow Outlook</div>
                <div class="summary-metrics">
                    <div class="summary-metric">Snow Days: <span>${snowDaysLabel}</span></div>
                    <div class="summary-metric">Best Day: <span>${bestDayLabel}</span></div>
                </div>
                <div class="elevation-boxes">
            `;
            
            for (const elev of elevations) {
                if (!elevationStats[elev]) continue;
                const stats = elevationStats[elev];
                const info = resortInfo[currentResort].elevations[elev];
                const isActive = elev === currentElevation ? 'active' : '';
                
                conditionsHtml += `
                    <div class="elevation-box ${isActive}" onclick="toggleElevationForecast(event, '${elev}')">
                        <h3>${info.emoji} ${info.name}</h3>
                        <div class="height">${info.height}</div>
                        <div class="snow-amount">${stats.totalSnow} cm</div>
                        <div class="snow-label">Total snowfall</div>
                    </div>
                `;
            }
            
            conditionsHtml += '</div>';
            currentConditions.innerHTML = conditionsHtml;
            
            // Display detailed forecast for current elevation
            displayDetailedForecast(data);
            
            // Update last updated time - use the most recent update from any elevation
            let mostRecentUpdate = data.last_updated;
            if (allData) {
                for (const elev of ['bot', 'mid', 'top']) {
                    if (allData[elev] && allData[elev].last_updated) {
                        const elevTime = new Date(allData[elev].last_updated);
                        const currentTime = new Date(mostRecentUpdate);
                        if (elevTime > currentTime) {
                            mostRecentUpdate = allData[elev].last_updated;
                        }
                    }
                }
            }
            
            if (mostRecentUpdate) {
                const updateDate = new Date(mostRecentUpdate);
                lastUpdated.innerHTML = `üìÖ Last updated: ${updateDate.toLocaleString()}`;
            } else {
                lastUpdated.innerHTML = `üìÖ Last updated: ${new Date().toLocaleString()}`;
            }
            
            // Update data source indicators
            const snowForecastIndicator = document.getElementById('source-snow-forecast');
            const openWeatherIndicator = document.getElementById('source-openweather');
            
            if (data.sources && data.sources.length > 0) {
                const hasSnowForecast = data.sources.some(s => s.toLowerCase().includes('snow-forecast'));
                const hasOpenWeather = data.sources.some(s => s.toLowerCase().includes('openweather'));
                
                // Update Snow-Forecast indicator
                if (hasSnowForecast) {
                    snowForecastIndicator.classList.remove('inactive');
                    snowForecastIndicator.classList.add('active');
                } else {
                    snowForecastIndicator.classList.remove('active');
                    snowForecastIndicator.classList.add('inactive');
                }
                
                // Update OpenWeather indicator
                if (hasOpenWeather) {
                    openWeatherIndicator.classList.remove('inactive');
                    openWeatherIndicator.classList.add('active');
                } else {
                    openWeatherIndicator.classList.remove('active');
                    openWeatherIndicator.classList.add('inactive');
                }
            } else {
                // No sources specified, assume only snow-forecast
                snowForecastIndicator.classList.remove('inactive');
                snowForecastIndicator.classList.add('active');
                openWeatherIndicator.classList.remove('active');
                openWeatherIndicator.classList.add('inactive');
            }
        }
        
        function toggleElevationForecast(event, elevation) {
            const content = document.getElementById('forecast-content');
            const forecastGrid = content.querySelector('.forecast-grid');
            
            // Update active elevation box
            document.querySelectorAll('.elevation-box').forEach(box => {
                box.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // If clicking the same elevation, toggle visibility
            if (currentElevation === elevation) {
                forecastVisible = !forecastVisible;
                if (forecastGrid) {
                    forecastGrid.classList.toggle('visible', forecastVisible);
                }
            } else {
                // Switching to different elevation
                currentElevation = elevation;
                forecastVisible = true;
                
                // Load and display forecast for this elevation
                const elevData = allElevationData[elevation];
                if (elevData) {
                    displayDetailedForecast(elevData);
                }
            }
        }
        
        function displayDetailedForecast(data) {
            const content = document.getElementById('forecast-content');
            
            let html = `<div class="forecast-grid ${forecastVisible ? 'visible' : ''}">`;
            
            for (const day of data.days) {
                // Calculate total snow for the day
                let totalSnow = 0;
                let maxTemp = null;
                let minTemp = null;
                let hasRain = false;
                
                ['am', 'pm', 'night'].forEach(period => {
                    if (day[period]) {
                        const snow = parseFloat(day[period].snow) || 0;
                        totalSnow += snow;
                        
                        const temp = parseFloat(day[period].temperature);
                        if (!isNaN(temp)) {
                            if (maxTemp === null || temp > maxTemp) maxTemp = temp;
                            if (minTemp === null || temp < minTemp) minTemp = temp;
                        }
                        
                        const rain = parseFloat(day[period].rain) || 0;
                        if (rain > 0) hasRain = true;
                    }
                });
                
                const snowClass = totalSnow >= 10 ? 'heavy' : '';
                const snowIcon = totalSnow > 0 ? '‚ùÑÔ∏è' : '';
                
                html += `
                    <div class="day-card">
                        <div class="day-header">
                            <h2>${day.name}</h2>
                            <div class="date">${day.date}</div>
                        </div>
                        <div class="day-summary">
                            <div class="snow-total ${snowClass}">
                                ${snowIcon} ${totalSnow.toFixed(0)} cm
                            </div>
                            <div class="day-info">
                                ${minTemp !== null && maxTemp !== null ? `${minTemp}¬∞ to ${maxTemp}¬∞C` : ''}
                                ${hasRain ? ' ‚Ä¢ Rain' : ''}
                            </div>
                        </div>
                `;
                
                // AM period
                if (day.am) {
                    html += createPeriodSection('AM', day.am);
                }
                
                // PM period
                if (day.pm) {
                    html += createPeriodSection('PM', day.pm);
                }
                
                // Night period
                if (day.night) {
                    html += createPeriodSection('night', day.night);
                }
                
                html += '</div>';
            }
            
            html += '</div>';
            content.innerHTML = html;
        }
        
        function createPeriodSection(period, data) {
            const periodClass = period.toLowerCase();
            const emoji = getWeatherEmoji(data.condition || '');
            
            return `
                <div class="period-section ${periodClass}">
                    <div class="period-header">${period.toUpperCase()}</div>
                    
                    <div class="weather-condition">
                        <div class="weather-icon">${emoji}</div>
                        <div class="condition-text">${data.condition || 'N/A'}</div>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">üå°Ô∏è Temperature</div>
                            <div class="detail-value temp">${data.temperature !== null && data.temperature !== 'N/A' ? data.temperature + '¬∞C' : 'N/A'}</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">‚ùÑÔ∏è Snow</div>
                            <div class="detail-value snow">${data.snow || '0'} cm</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">üåßÔ∏è Rain</div>
                            <div class="detail-value rain">${data.rain || '0'} mm</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">üí® Wind</div>
                            <div class="detail-value wind">${data.wind || 'N/A'}</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Load forecast when page loads
        window.addEventListener('DOMContentLoaded', loadForecast);
    </script>
</body>
