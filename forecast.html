<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Val Thorens Snow Forecast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 4px solid #4a90e2;
            padding-bottom: 25px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .header .subtitle {
            color: #7f8c8d;
            font-size: 1.3em;
        }
        
        .header .elevation {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 10px;
        }
        
        .elevation-links {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .elevation-links a {
            display: inline-block;
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            margin: 5px;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .elevation-links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .elevation-links a.active {
            background: linear-gradient(135deg, #4a90e2, #357abd);
        }
        
        .weekly-summary {
            background: linear-gradient(135deg, #e8f4fd, #ffffff);
            border: 3px solid #4a90e2;
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            text-align: center;
        }
        
        .weekly-summary h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .summary-stat {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .summary-stat .label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .summary-stat .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #3498db;
        }
        
        .summary-stat .value.large {
            color: #2980b9;
            font-size: 3em;
        }
        
        .summary-stat .subtitle {
            font-size: 0.85em;
            color: #95a5a6;
            margin-top: 5px;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .refresh-button {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
        }
        
        .refresh-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.6);
        }
        
        .refresh-button:active {
            transform: translateY(0);
        }
        
        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #7f8c8d;
            padding: 40px;
        }
        
        .error {
            background: #fee;
            border: 2px solid #e74c3c;
            color: #c0392b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .day-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .day-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .day-header {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            padding: 12px;
            text-align: center;
        }
        
        .day-header h2 {
            font-size: 1.1em;
            margin-bottom: 3px;
        }
        
        .day-header .date {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .day-summary {
            background: #f0f8ff;
            padding: 8px;
            border-bottom: 2px solid #4a90e2;
            text-align: center;
        }
        
        .snow-total {
            font-size: 1.2em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 3px;
        }
        
        .snow-total.heavy {
            color: #2980b9;
            font-size: 1.4em;
        }
        
        .day-info {
            font-size: 0.7em;
            color: #7f8c8d;
            margin-top: 3px;
        }
        
        .period-section {
            padding: 12px 8px;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .period-section:last-child {
            border-bottom: none;
        }
        
        .period-section.am {
            background: linear-gradient(to right, #fff9e6, #ffffff);
        }
        
        .period-section.pm {
            background: linear-gradient(to right, #fff4e6, #ffffff);
        }
        
        .period-section.night {
            background: linear-gradient(to right, #e8f4fd, #ffffff);
        }
        
        .period-header {
            font-size: 0.85em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
            text-align: center;
            padding: 4px;
            background: rgba(74, 144, 226, 0.1);
            border-radius: 5px;
        }
        
        .weather-condition {
            text-align: center;
            margin-bottom: 8px;
            padding: 5px;
        }
        
        .weather-icon {
            font-size: 1.3em;
            margin-bottom: 3px;
        }
        
        .condition-text {
            font-size: 0.75em;
            color: #34495e;
            font-weight: 500;
            line-height: 1.2;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
        }
        
        .detail-item {
            background: #f8f9fa;
            padding: 6px 4px;
            border-radius: 5px;
            text-align: center;
        }
        
        .detail-label {
            font-size: 0.65em;
            color: #7f8c8d;
            margin-bottom: 2px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .detail-value {
            font-size: 0.85em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .detail-value.snow {
            color: #3498db;
        }
        
        .detail-value.temp {
            color: #e74c3c;
        }
        
        .detail-value.rain {
            color: #9b59b6;
        }
        
        .detail-value.wind {
            color: #16a085;
        }
        
        .last-updated {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.95em;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #ecf0f1;
        }
        
        @media (max-width: 1400px) {
            .forecast-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 1024px) {
            .forecast-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .forecast-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
        
        @media (max-width: 480px) {
            .forecast-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ùÑÔ∏è Val Thorens Snow Forecast</h1>
            <div class="subtitle">6-Day Weather Forecast</div>
            <div class="elevation">üìç Bottom Elevation (2300m)</div>
        </div>
        
        <div class="elevation-links">
            <a href="#" class="active" onclick="loadElevation('bot'); return false;">üèîÔ∏è Bottom (2300m)</a>
            <a href="#" onclick="loadElevation('mid'); return false;">‚õ∞Ô∏è Mid (2800m)</a>
            <a href="#" onclick="loadElevation('top'); return false;">üóª Top (3230m)</a>
        </div>
        
        <div class="controls">
            <button class="refresh-button" onclick="loadForecast()">üîÑ Refresh Forecast</button>
        </div>
        
        <div id="weekly-summary" class="weekly-summary">
            <!-- Weekly summary will be loaded here -->
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            ‚è≥ Loading forecast data...
        </div>
        
        <div id="error" class="error" style="display: none;">
            ‚ùå Error loading forecast data. Please try again.
        </div>
        
        <div id="forecast-content">
            <!-- Forecast will be loaded here -->
        </div>
        
        <div id="last-updated" class="last-updated"></div>
    </div>

    <script>
        let currentElevation = 'bot';
        const API_URL = '/api/forecast';
        
        const elevationInfo = {
            'bot': { name: 'Bottom', height: '2300m', emoji: 'üèîÔ∏è' },
            'mid': { name: 'Mid', height: '2800m', emoji: '‚õ∞Ô∏è' },
            'top': { name: 'Top', height: '3230m', emoji: 'üóª' }
        };
        
        // Weather condition emoji mapping
        const weatherEmoji = {
            'clear': '‚òÄÔ∏è',
            'part cloud': '‚õÖ',
            'cloud': '‚òÅÔ∏è',
            'light snow': 'üå®Ô∏è',
            'mod snow': '‚ùÑÔ∏è',
            'heavy snow': 'üå®Ô∏è‚ùÑÔ∏è',
            'snow showers': 'üå®Ô∏è',
            'rain': 'üåßÔ∏è',
            'rain showers': 'üå¶Ô∏è',
            'light rain': 'üå¶Ô∏è',
            'sleet': 'üå®Ô∏èüíß'
        };
        
        function loadElevation(elevation) {
            currentElevation = elevation;
            
            // Update active link
            document.querySelectorAll('.elevation-links a').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update header
            const info = elevationInfo[elevation];
            document.querySelector('.elevation').textContent = `${info.emoji} ${info.name} Elevation (${info.height})`;
            
            loadForecast();
        }
        
        function getWeatherEmoji(condition) {
            const lower = condition.toLowerCase();
            for (const [key, emoji] of Object.entries(weatherEmoji)) {
                if (lower.includes(key)) {
                    return emoji;
                }
            }
            return 'üå§Ô∏è';
        }
        
        async function loadForecast() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const content = document.getElementById('forecast-content');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            content.innerHTML = '';
            
            try {
                // Fetch the forecast from the Python backend
                const response = await fetch(`${API_URL}?elevation=${currentElevation}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch forecast');
                }
                
                const data = await response.json();
                displayForecast(data);
                
                loading.style.display = 'none';
            } catch (err) {
                console.error('Error:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = '‚ùå ' + err.message;
            }
        }
        
        function displayForecast(data) {
            const content = document.getElementById('forecast-content');
            const lastUpdated = document.getElementById('last-updated');
            const weeklySummary = document.getElementById('weekly-summary');
            
            if (!data.days || data.days.length === 0) {
                content.innerHTML = '<p style="text-align: center; color: #7f8c8d;">No forecast data available.</p>';
                return;
            }
            
            // Calculate weekly totals
            let totalSnow = 0;
            let totalRain = 0;
            let snowDays = 0;
            let maxSnowDay = { name: '', amount: 0 };
            let avgTemp = 0;
            let tempCount = 0;
            
            for (const day of data.days) {
                let daySnow = 0;
                
                ['am', 'pm', 'night'].forEach(period => {
                    if (day[period]) {
                        const snow = parseFloat(day[period].snow) || 0;
                        const rain = parseFloat(day[period].rain) || 0;
                        const temp = parseFloat(day[period].temperature);
                        
                        daySnow += snow;
                        totalSnow += snow;
                        totalRain += rain;
                        
                        if (!isNaN(temp)) {
                            avgTemp += temp;
                            tempCount++;
                        }
                    }
                });
                
                if (daySnow > 0) snowDays++;
                if (daySnow > maxSnowDay.amount) {
                    maxSnowDay = { name: day.name, amount: daySnow };
                }
            }
            
            const info = elevationInfo[currentElevation];
            avgTemp = tempCount > 0 ? (avgTemp / tempCount).toFixed(1) : 'N/A';
            
            // Display weekly summary
            let summaryHtml = `
                <h2>‚ùÑÔ∏è 7-Day Snow Forecast Summary - ${info.name} (${info.height})</h2>
                <div class="summary-stats">
                    <div class="summary-stat">
                        <div class="label">Total Snowfall</div>
                        <div class="value large">${totalSnow.toFixed(0)} cm</div>
                        <div class="subtitle">Next 7 days</div>
                    </div>
                    <div class="summary-stat">
                        <div class="label">Snow Days</div>
                        <div class="value">${snowDays}</div>
                        <div class="subtitle">Days with snowfall</div>
                    </div>
                    <div class="summary-stat">
                        <div class="label">Best Day</div>
                        <div class="value" style="font-size: 1.8em;">${maxSnowDay.name}</div>
                        <div class="subtitle">${maxSnowDay.amount.toFixed(0)} cm expected</div>
                    </div>
                    <div class="summary-stat">
                        <div class="label">Avg Temperature</div>
                        <div class="value">${avgTemp}¬∞C</div>
                        <div class="subtitle">7-day average</div>
                    </div>
                </div>
            `;
            weeklySummary.innerHTML = summaryHtml;
            
            let html = '<div class="forecast-grid">';
            
            for (const day of data.days) {
                // Calculate total snow for the day
                let totalSnow = 0;
                let maxTemp = null;
                let minTemp = null;
                let hasRain = false;
                
                ['am', 'pm', 'night'].forEach(period => {
                    if (day[period]) {
                        const snow = parseFloat(day[period].snow) || 0;
                        totalSnow += snow;
                        
                        const temp = parseFloat(day[period].temperature);
                        if (!isNaN(temp)) {
                            if (maxTemp === null || temp > maxTemp) maxTemp = temp;
                            if (minTemp === null || temp < minTemp) minTemp = temp;
                        }
                        
                        const rain = parseFloat(day[period].rain) || 0;
                        if (rain > 0) hasRain = true;
                    }
                });
                
                const snowClass = totalSnow >= 10 ? 'heavy' : '';
                const snowIcon = totalSnow > 0 ? '‚ùÑÔ∏è' : '';
                
                html += `
                    <div class="day-card">
                        <div class="day-header">
                            <h2>${day.name}</h2>
                            <div class="date">${day.date}</div>
                        </div>
                        <div class="day-summary">
                            <div class="snow-total ${snowClass}">
                                ${snowIcon} ${totalSnow.toFixed(0)} cm
                            </div>
                            <div class="day-info">
                                ${minTemp !== null && maxTemp !== null ? `${minTemp}¬∞ to ${maxTemp}¬∞C` : ''}
                                ${hasRain ? ' ‚Ä¢ Rain' : ''}
                            </div>
                        </div>
                `;
                
                // AM period
                if (day.am) {
                    html += createPeriodSection('AM', day.am);
                }
                
                // PM period
                if (day.pm) {
                    html += createPeriodSection('PM', day.pm);
                }
                
                // Night period
                if (day.night) {
                    html += createPeriodSection('night', day.night);
                }
                
                html += '</div>';
            }
            
            html += '</div>';
            content.innerHTML = html;
            
            // Update last updated time
            if (data.last_updated) {
                lastUpdated.innerHTML = `üìÖ Last updated: ${new Date(data.last_updated).toLocaleString()}`;
            } else {
                lastUpdated.innerHTML = `üìÖ Last updated: ${new Date().toLocaleString()}`;
            }
        }
        
        function createPeriodSection(period, data) {
            const periodClass = period.toLowerCase();
            const emoji = getWeatherEmoji(data.condition || '');
            
            return `
                <div class="period-section ${periodClass}">
                    <div class="period-header">${period.toUpperCase()}</div>
                    
                    <div class="weather-condition">
                        <div class="weather-icon">${emoji}</div>
                        <div class="condition-text">${data.condition || 'N/A'}</div>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">üå°Ô∏è Temperature</div>
                            <div class="detail-value temp">${data.temperature !== null && data.temperature !== 'N/A' ? data.temperature + '¬∞C' : 'N/A'}</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">‚ùÑÔ∏è Snow</div>
                            <div class="detail-value snow">${data.snow || '0'} cm</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">üåßÔ∏è Rain</div>
                            <div class="detail-value rain">${data.rain || '0'} mm</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">üí® Wind</div>
                            <div class="detail-value wind">${data.wind || 'N/A'}</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Load forecast when page loads
        window.addEventListener('DOMContentLoaded', loadForecast);
    </script>
</body>
</html>
